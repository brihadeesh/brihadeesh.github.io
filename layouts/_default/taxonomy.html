{{ define "main" }}
<h3>{{ .Title }}</h3>

<ul id="posts">
{{- range .Pages }}
<li>

  {{ if eq .Kind "term" }}

  <a href="{{ .Permalink }}">
    {{ .Title }}
  </a>
  <small> {{ printf "( %d )" (len .Pages)}} </small>

  {{ else }}

  <a href="{{ .Permalink }}">
    {{ .Title }}
  </a>
  <small><time>{{ .Date | time.Format (i18n "posts.date") }}</time></small>

  {{ end }}
</li>
{{- end }}
</ul>
{{ end }}
