{{ partial "head.html" . }}

<h1>
  {{$.Title}}
  <small>
    <span class="site"><a href="{{.Site.BaseURL}}">{{.Site.Title}}</a></span>
  </small>
</h1>

<main>
  <article>
    {{.Content}}
  </article>

  <br>

  <h1>
    <small>
      Originally published on <span class="date">{{.Date.Format "January 2, 2006"}}</span>
    </small>
  </h1>
</main>

{{ partial "foot.html" }}
