<footer id="social">
    <nav>
      <ul>
        {{ range .Site.Menus.footer.ByWeight -}}
        <li>
          {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{- .Name -}}</a>{{ .Post }}
        </li>
        {{- end }}
      </ul>
    </nav>
</footer>

<footer id="footer">
  <div class="copyright">
    {{ with .Site.Params.copyright }}
    {{ . | markdownify }}
    {{ end }}
  </div>

  <div class="subscribe">
    <p>
      <a href="/privacy">privacy</a>
    </p>
    <p>
      <a href="/index.xml">subscribe</a>
    </p>
  </div>

</footer>
