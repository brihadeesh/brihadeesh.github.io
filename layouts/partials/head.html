<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ if $.Params.noindex }}
  <meta name="robots" content="noindex">
  {{ end }}
  <title>{{$.Title}}</title>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="https://brihadeesh.github.io/blog/index.xml">
  <link rel="icon" type="image/jpg" href="/avatar.jpg">
  {{ $style := resources.Get "main.scss" | css.Sass | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
  <!-- link previews? -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Site.Params.ogImage }}" />
  <meta property="og:description" content="{{ .Summary }}" />
  <meta property="og:image:alt" content="{{ .Site.Params.ogImagealt }}" />
  <meta name="fediverse:creator" content="{{ .Site.Params.fediCreator }}" />
</head>
