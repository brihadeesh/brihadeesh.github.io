<h1> {{ i18n "posts.title" }} </h1>

{{ range (.Paginate ((where .Site.RegularPages "Type" "in" .Site.MainSections).GroupByDate "2006")).PageGroups }}
<h2> {{ .Key }} </h2>

<ul id="posts">


  {{ range .Pages }}
  <li>
      <a href="{{ .Permalink }}"> {{ .Title }}</a>
      <br>
      <small><time>{{ .Date | time.Format (i18n "posts.date") }}</time></small>
  </li>
  {{ end }}

</ul>
<br>
{{- end }}
