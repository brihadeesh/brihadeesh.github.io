{{- $id := .Get "id" -}}
{{- with .Get "layout" -}}
{{- if eq . "small" -}}
<iframe style="border: 0; width: 100%; height: 42px;"
    src="https://bandcamp.com/EmbeddedPlayer/album={{ $id }}/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless>
</iframe>
{{- else if eq . "large" -}}
<iframe
    style="border: 0; width: 400px %; height: 406px;"
    src="https://bandcamp.com/EmbeddedPlayer/album={{ $id }}/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless>
</iframe>
{{- else if eq . "card" -}}
<iframe style="border: 0; width: 350px; height: 442px;"
    src="https://bandcamp.com/EmbeddedPlayer/album={{ $id }}/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless>
</iframe>
{{- else if eq . "image" -}}
<iframe
    style="border: 0; width: 350px; height: 350px;"
    src="https://bandcamp.com/EmbeddedPlayer/album={{ $id }}/size=large/bgcol=ffffff/linkcol=0687f5/minimal=true/transparent=true/" seamless>
</iframe>
{{- end -}}
{{- end -}}
