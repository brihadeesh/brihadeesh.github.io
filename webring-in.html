<hr class="border-dotted border-neutral-300 dark:border-neutral-600">


<section class="webring">
  <h2>
    Articles from blogs I read
    <small class="attribution text-xs text-neutral-500 dark:text-neutral-400">
      Generated by
      <a class="font-semibold transition-transform hover:-translate-x-[2px] hover:text-primary-600 dark:text-neutral dark:hover:text-primary-400 hover:underline hover:decoration-primary-500" href="https://git.sr.ht/~sircmpwn/openring">openring</a>
    </small>
  </h2>
  <section class="articles">
    {{range .Articles}}
    <div class="article text-neutral-500 dark:text-neutral-400 pt-3">
      <h4 class="title flex-grow">
        <a class="font-semibold text-neutral-700 transition-transform hover:-translate-x-[2px] hover:text-primary-600 dark:text-neutral dark:hover:text-primary-400 hover:underline hover:decoration-primary-500" href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
      </h4>
      <p class="summary text-sm">{{.Summary}}</p>
      <p class="source text-sm font-semibold">
        via <a class="text-neutral-700 transition-transform hover:-translate-x-[2px] hover:text-primary-600 dark:text-neutral dark:hover:text-primary-400 hover:underline hover:decoration-primary-500" href="{{.SourceLink}}">{{.SourceTitle}}</a>
      </p>
      {{ $format := "02.01.2006" }}
      <p class="date text-xs text-">{{ .Date.Format $format }}</p>
    </div>}
    {{end}}
  </section>
</section>
