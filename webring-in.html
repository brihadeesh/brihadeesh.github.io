<hr class="border-dotted border-neutral-300 dark:border-neutral-600">


<section class="webring">
  <h3>
    Articles from blogs I read
  </h3>

  <small>
    Generated with
    <a class="font-semibold" href="https://git.sr.ht/~sircmpwn/openring">openring</a>.
    Go through my <a href="/blogroll">blogroll</a> for a full list of blogs I read.
  </small>

  <section class="articles">
    {{range .Articles}}
    <div class="article">
      <h4 class="title">
        <a class="font-semibold" href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
      </h4>
      <p class="summary">{{.Summary}}</p>
      <small>
	<time datetime="{{ .Date }}">
	  {{ .Date | datef "02.01.2006" }}
	</time>
	via <a href="{{.SourceLink}}">{{.SourceTitle}}</a>
      </small>
    </div>
    {{end}}
  </section>

</section>

<br>
<hr/>
