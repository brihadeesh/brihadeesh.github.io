<hr class="border-dotted border-neutral-300 dark:border-neutral-600">

<section class="webring">

  <div class="flex pt-3">
    <div class="flex-grow">
      <h2 class="mb-3 text-2xl">Articles from blogs I follow</h2>
    </div>
    <div class="flex-none align-text-bottom">
      <p class="text-sm text-neutral-500 dark:text-neutral-400 text-right">
	Generated with
	<a class="font-semibold hover:text-primary-600 dark:hover:text-primary-400"
	   href="https://git.sr.ht/~sircmpwn/openring">openring</a>
      </p>
    </div>
  </div>

  <div class="flex gap-8 pb-8">
    {{range .Articles}}
    <div class="article w-1/3 flex flex-col m-1 p-1">
      <h3 class="flex-grow mb-2 text-bold">
        <a class="text-neutral-700 transition-transform hover:-translate-x-[2px] hover:text-primary-600 dark:text-neutral dark:hover:text-primary-400 hover:underline hover:decoration-primary-500" href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
      </h3>

      <p class="flex-1 text-sm">{{.Summary}}<br>

      <span class="text-neutral-500 dark:text-neutral-400 pt-3">
        via <a class="font-semibold text-neutral-700 transition-transform hover:-translate-x-[2px] hover:text-primary-600 dark:text-neutral dark:hover:text-primary-400 hover:underline hover:decoration-primary-500" href="{{.SourceLink}}">{{.SourceTitle}}</a>
	dated {{.Date | datef "January 2, 2006"}}
      </span>
    </div>
    {{end}}
  </div>

  <br class="pb-8">

</section>
